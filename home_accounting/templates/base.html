<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Home Accounting{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Home Accounting</h1>
        <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}">Профиль</a> |
            <a href="{% url 'finance:wallet' %}">Кошелёк</a> |
            <a href="{% url 'finance:transactions' %}">Транзакции</a> |
            <a href="{% url 'reports:reports' %}">Отчёты</a> |
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 Home Accounting</p>
    </footer>
</body>
</html>
