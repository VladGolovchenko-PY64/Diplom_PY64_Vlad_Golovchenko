<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Accounting{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Свои стили -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .card {
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode .card {
            background-color: #343a40;
            color: #f8f9fa;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="light-mode">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Home Accounting</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="me-3">Привет, {{ user.username }}!</span>
            <a class="btn btn-outline-primary me-2" href="{% url 'users_template:profile' %}">Профиль</a>
            <a class="btn btn-outline-success me-2" href="{% url 'finance:dashboard' %}">Финансы</a>
            <a class="btn btn-outline-warning me-2" href="{% url 'reports:report_list' %}">Отчёты</a>
            <a class="btn btn-outline-danger me-2" href="{% url 'users_template:logout' %}">Выйти</a>
        {% else %}
            <a class="btn btn-outline-success me-2" href="{% url 'users_template:login' %}">Войти</a>
            <a class="btn btn-outline-primary me-2" href="{% url 'users_template:register' %}">Регистрация</a>
        {% endif %}
        <button id="themeToggle" class="btn btn-secondary">
            <i class="bi bi-moon"></i>
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');

        const icon = toggleBtn.querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
            icon.classList.remove('bi-moon');
            icon.classList.add('bi-sun');
        } else {
            icon.classList.remove('bi-sun');
            icon.classList.add('bi-moon');
        }
    });
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
