<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Accounting{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
    <a href="{% url 'home' %}">Главная</a>
    {% if user.is_authenticated %}
    <a href="{% url 'users_template:profile' %}">Профиль</a>
    <a href="{% url 'finance:dashboard' %}">Финансы</a>
    <a href="{% url 'users_template:logout' %}">Выйти</a>
{% else %}
    <a href="{% url 'users_template:login' %}">Войти</a>
    <a href="{% url 'users_template:register' %}">Регистрация</a>
{% endif %}

</nav>

    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
