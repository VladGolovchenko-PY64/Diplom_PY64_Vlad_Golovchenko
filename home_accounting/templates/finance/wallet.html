

{% extends 'base.html' %}
{% load static %}
{% block title %}Кошелёк{% endblock %}
{% block content %}
<h2>Ваши кошельки</h2>
<ul>
{% for wallet in wallets %}
    <li>{{ wallet.name }} — Баланс: {{ wallet.balance }} {{ wallet.currency }}</li>
{% empty %}
    <li>Нет кошельков</li>
{% endfor %}
</ul>
{% endblock %}
